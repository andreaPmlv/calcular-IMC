<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mi calculadora de IMC - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-cover bg-center min-h-screen flex items-center justify-center p-4" style="background-image: url('peakpx.jpg');">
        <div class="bg-blue-200/20 w-full max-w-sm md:max-w-md p-6 border border-white/30 shadow-xl    rounded-2xl">
        <h1 class="text-2xl font-bold bg-cover bg-center text-center text-gray-800 mb-6"> Calculadora de √çndice de Masa Corporal</h1>
        <div class="space-y-4">
        </div>
        <label class="block text-sm font-semibold text-gray-600">coloca tu peso (kg)</label>
        <input type="number"
        id="peso" placeholder="Ej:45"
        class="w-full mt-1 p-3 border border-gray-300 rounded-xl focus:ring-2  focus:ring-gray-500 outline-none">
        <div>
         </div>
        <label class="block text-sm font-semibold text-gray-600">Coloca tu estatura (cm)</label>
        <input type="number"
        id="estatura" placeholder="Ej:175"
        class="w-full mt-1 p-3 border border-gray-300 rounded-xl focus:ring-2  focus:ring-gray-500 outline-none">
        <div> 
        <button onclick="calcular()" class="w-full bg-rose-600 mt-6 hover:bg-rose-500  rounded-xl border border-white-500 text-white font-semibold py-2.5 px-4 rounded-xl transition duration-500">
            Calcular 
        </button>
        </div>
        <button onclick="limpiar()" class="w-full bg-green-700 mt-2 hover:bg-green-500  rounded-xl border border-white-500 text-white font-semibold py-2.5 px-4 rounded-xl transition duration-500">
                Limpiar
        </button>
    </body>
</html>
