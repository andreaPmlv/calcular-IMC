<!DOCTYPE html>
<html lang="es">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculadora de IMC</title>
      <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gray-100">
      <div class="absolute inset-0 z-[-1] bg-cover bg-center scale-110 blur-sm" style="background-image: url('Diseño sin título.jpg');"></div>

      <div class="bg-white/70 backdrop-blur-md border border-white w-full max-w-md p-8 shadow-2xl rounded-3xl z-10 mx-4">
        
      <div id="pantalla-inicio" class="space-y-4">
      <h1 class="text-green-800 text-2xl font-bold text-center mb-6 bg-white/50 p-3 rounded-xl shadow-sm">
                Calculadora de IMC
      </h1>

      <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Peso (kg)</label>
      <input type="number" id="peso" placeholder="Ej: 75" class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Estatura (cm)</label>
                <input type="number" id="estatura" placeholder="Ej: 170" class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <div class="flex flex-col space-y-3 pt-4">
      <button onclick="calcular()" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-3 rounded-xl shadow-lg transition">
                  Calcular IMC
      </button>
      <button onclick="limpiar()" class="w-full bg-emerald-700 hover:bg-emerald-600 text-white font-bold py-2 rounded-xl transition">
                    Limpiar
      </button>
      </div>
      </div>

      <div id="pantalla-resultado" class="hidden text-center">
      <h2 class="text-gray-500 font-bold uppercase tracking-widest mb-2">Tu IMC es:</h2>
      <div id="resultado" class="text-6xl font-black my-6">0.0</div>
      <p id="categoria" class="text-xl font-semibold text-gray-700 mb-8"></p>
      <button onclick="volver()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold shadow-lg">
                Volver a calcular
      </button>
      </div>

      <div id="pantalla-error" class="hidden text-center">
      <div class="text-6xl mb-4">⚠️</div>
      <h2 class="text-3xl font-bold text-red-600 mb-2">ERROR</h2>
      <p class="text-red-500 font-bold mb-4">¡Faltan datos!</p>
      <p class="text-gray-600 mb-8">Por favor, ingresa ambos valores.</p>
      <button onclick="volver()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold">
                Intentar de nuevo
      </button>
      </div>

      </div> <script src="javascript.js"></script>
</body>
</html>
